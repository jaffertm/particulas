    <!-- Fuentes -->

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="./css/estilos.css">    
</head>
<body>
    <!-- ID Particles.js -->
    <div id="particles-js"></div>
    <header class="contenedor header">

        <!-- Barra de navegación -->
        <nav class="barra-navegacion">
            <ul>
                <li><a href="acercadmi.html">Acerca de mi</a></li>
                <li><a href="metas.html">Metas</a></li>

                    <a href="index.html" class="logo">

                <li><a href="contactenos.html">Contactos</a></li>
            </ul>
        </nav>

        <section class="formularioregistro">
        <form action="">
            <h4 class="titulo">Contactos</h4>
            <input class="controles" type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario" autocomplete="on">
            <input class="controles" type="password" name="password" id="password" placeholder="Ingrese su contraseña" autocomplete="on">
            <input class="controles" type="text" name="telefono" id="telefono" placeholder="Ingrese su telefono" autocomplete="on">

            <p>Si no tiene cuenta <a href="#">Clic aqui</a></p>
            <!-- Botones submit:enviar/ reset:limpiar -->
            <input class="boton" type="submit" value="Enviar">
            <input class="boton" type="reset" value="Limpiar">

        </form>
    </section>

            <!-- JS Particles.js -->
    <script src="js/particles.min.js"></script>
    <script src="js/app.js"></script>
    
    <!-- JS FontAwesome -->
